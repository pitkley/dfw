name: CI

on:
  push:
    branches:
    - main
    - staging
    - trying
  pull_request:
    branches:
    - main

jobs:
  check-license-headers:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Check license headers
      run: |
        ./hack/check-license-headers.sh

  rustfmt:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Rust toolchain
      run: |
        rustup toolchain install stable --profile minimal --no-self-update --component rustfmt
        rustup default stable

    - name: cargo fmt
      run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Rust toolchain
      run: |
        rustup toolchain install stable --profile minimal --no-self-update --component clippy
        rustup default stable

    - name: cargo clippy
      run: cargo clippy --workspace --lib --bins --tests --all-targets -- -Dwarnings

  yamllint:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: yamllint
      run: |
        pip install yamllint
        yamllint .

  build-and-test:
    runs-on: ubuntu-24.04
    continue-on-error: ${{ matrix.continue-on-error }}

    strategy:
      fail-fast: false
      matrix:
        rust:
        - stable
        - beta
        - # MSRV
          1.67.0
        target:
        - ""
        continue-on-error:
        - false

        include:
        - rust: stable
          target: "x86_64-unknown-linux-musl"
          continue-on-error: false
        - rust: nightly
          target: ""
          continue-on-error: true

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Retrieve cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-ci-${{ hashFiles('**/Cargo.lock') }}
    - name: Install Rust toolchain
      run: |
        rustup toolchain install ${{ matrix.rust }} --profile minimal --no-self-update
        rustup default ${{ matrix.rust }}
        if [ -n "${{ matrix.target }}" ]; then
          rustup target add ${{ matrix.target }}
        fi

    - name: cargo build
      run: cargo build
      env:
        TARGET: ${{ matrix.target }}
    - name: cargo test
      run: cargo test -- --nocapture
      env:
        TARGET: ${{ matrix.target }}
